<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/Imagenes/Logo_Ticket.png" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

<div class="form-container">
    <h1>Compra tus Entradas</h1>
    <form [formGroup]="usuario1" id="ticketForm">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" formControlName="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" formControlName="correo" required>

        <label for="phone">Número de Teléfono:</label>
        <input type="tel" id="phone" name="phone" placeholder="Ingrese su número de teléfono" formControlName="numero" required maxlength="10" pattern="\d{10}">

        <label for="concert">Seleccione el Concierto:</label>
        <select id="concert" name="concert" formControlName="concierto" required>
            <option value="">Seleccione un concierto</option>
            <option value="paulo_londra" data-price="50">Paulo Londra ($50)</option>
            <option value="5_seconds_of_summer" data-price="40">5 Seconds of Summer ($40)</option>
            <option value="black_pink" data-price="60">Black Pink ($60)</option>
        </select>

        <label for="tickets">Número de Entradas:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" placeholder="Ingrese el número de entradas" formControlName="entradas" required>

        <label for="date">Seleccione la Fecha:</label>
        <input type="date" id="date" name="date" formControlName="fecha" required>
        <br>      
        <button type="submit" class="btn btn-primary" (click)="guardar" (click)="Clickone('pago')">Comprar Ticket</button>
    </form>
</div>
