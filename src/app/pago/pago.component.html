<div class="form-container">
    <h1>Formulario de Pago</h1>
    <form id="paymentForm" action="/submit_payment_form" method="post" novalidate>
        <label for="cardName">Nombre del Titular:</label>
        <input type="text" id="cardName" name="cardName" placeholder="Ingrese el nombre del titular" required>

        <label for="cardNumber">Número de Tarjeta:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Ingrese el número de la tarjeta" required maxlength="16" pattern="\d{16}">

        <label for="expiryDate">Fecha de Expiración (MM/AA):</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required maxlength="4" pattern="\d{2}/\d{2}">

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Ingrese el CVV" required maxlength="3" pattern="\d{3}">

        <button type="submit" class="btn btn-primary"  (click)="Clickone('boleto')">Confirmar Compra</button>

    </form>
</div>
